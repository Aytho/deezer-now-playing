<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Config Deezer to OBS</title>
  <link rel="stylesheet" href="popup.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="title">
    <img src="../icons/deezer-obs-16.png" alt="Logo">
    <h3>Deezer to OBS</h3>
  </div>

  <div class="server-url-section">
    <label for="sourceURL">Source URL :</label>
    <div class="url-container">
      <input type="text" readonly value="http://localhost:3000" id="sourceURL">
      <button id="copyBtn" title="Copy URL">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-clipboard-copy-icon lucide-clipboard-copy">
          <rect width="8" height="4" x="8" y="2" rx="1" ry="1"/>
          <path d="M8 4H6a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-2"/>
          <path d="M16 4h2a2 2 0 0 1 2 2v4"/>
          <path d="M21 14H11"/>
          <path d="m15 10-4 4 4 4"/>
        </svg>
      </button>
    </div>
  </div>


  <div class="form-group">
    <label for="webserverPort">Web server port :</label>
    <input type="number" id="webserverPort" placeholder="3000" min="1" max="65535">
  </div>

  <div class="form-group">
    <label for="websocketPort">Web socket port :</label>
    <input type="number" id="websocketPort" placeholder="8080" min="1" max="65535">
  </div>

  <button id="saveBtn">Save</button>

  <p id="status" class="status-message"></p>

  <div id="serverStatus" class="status-section">
    <h4>Statut des serveurs</h4>
    <div class="status-item">
      <span class="label">HTTP :</span>
      <span id="httpStatus" class="status inactive">Checking...</span>
    </div>
    <div class="status-item">
      <span class="label">WebSocket :</span>
      <span id="wsStatus" class="status inactive">Checking...</span>
    </div>
  </div>
</div>

<script src="popup.js"></script>
</body>
</html>
